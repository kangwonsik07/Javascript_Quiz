<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <script>
         const array = ['사과', '배', '귤', '바나나']

         console.log('# for in 반복문을 실행한 결과와 같은..')
         for (arr1 in array) {
            console.log(arr1)
         }
         array.forEach((value, index) => {
            console.log(index)
         })

         console.log('# for of 반복문을 실행한 결과와 같은..')
         for (arr2 of array) {
            console.log(arr2)
         }

         array.forEach((value) => {
            console.log(value)
         })
      </script>
   </head>
   <body></body>
</html>
