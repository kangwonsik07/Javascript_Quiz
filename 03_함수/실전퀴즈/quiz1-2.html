<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <script>
         const max = function (array) {
            let array1 = array[0]
            for (arr of array) {
               if (array1 > arr) {
                  array1 = arr
               }
            }
            return array1
         }

         console.log(max([1, 2, 3, 4]))
      </script>
   </head>
   <body></body>
</html>
