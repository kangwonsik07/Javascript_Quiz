<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <script>
         // 변수를 선언합니다.
         let numbers = [273, 52, 103, 32, 57, 24, 76]

         // 처리합니다.
         // (1) 홀수만 추출
         const hol = numbers.filter((num) => {
            if (num % 2 !== 0) {
               return num
            }
         })
         console.log(hol)

         // (2) 100 이하의 수만 추출
         const down = numbers.filter((num) => {
            if (num <= 100) {
               return num
            }
         })
         console.log(down)
         // (3) 5로 나눈 나머지가 0인 수만 추출
         const abc = numbers.filter((num) => {
            if (num % 5 == 0) {
               return num
            }
         })
         console.log(abc)
         // 출력합니다.
      </script>
   </head>
   <body></body>
</html>
