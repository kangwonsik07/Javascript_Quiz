<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <script>
         const multiplyAll = function (a, b) {
            let c = 1
            for (let i = a; i <= b; i++) {
               c *= i
            }
            return c
         }

         console.log(multiplyAll(1, 2))
         console.log(multiplyAll(1, 3))
      </script>
   </head>
   <body></body>
</html>
