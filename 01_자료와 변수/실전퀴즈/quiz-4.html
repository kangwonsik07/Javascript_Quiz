<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <script>
         // 숫자를 입력받습니다.
         const rawInput = prompt('달려를 입력해주세요')

         doller = Number(rawInput)
         won = doller * 1270

         document.write(`${doller}달러의 원화 환률은 ${won}원 입니다`)

         //달러와 원화를 구해 출력하세요.
      </script>
   </head>
   <body></body>
</html>
