<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const a = Number(prompt('월을 입력해주세요.', ''))

         if (a <= 5 && a >= 3) {
            alert('봄')
         } else if (a <= 8 && a >= 6) {
            alert('여름')
         } else if (a <= 11 && a >= 9) {
            alert('가을')
         } else {
            alert('겨울')
         }
      </script>
   </body>
</html>
