<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const a = prompt('과목을 입력하세요')

         switch (a) {
            case '수학':
               document.write('수학:01')
               break
            case '영어':
               document.write('영어:02')
               break
            case '국어':
               document.write('국어:03')
               break
            case '국사':
               document.write('국사:04')
               break
            case '기타':
               document.write('기타:00')
               break
         }
      </script>
   </body>
</html>
