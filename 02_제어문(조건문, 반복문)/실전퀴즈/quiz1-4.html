<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const key = Number(prompt('키를 입력하세요'))

         if (key >= 150) {
            alert('좋은 시간 보내렴~')
         } else {
            const parent = confirm('부모님과 합께 왔나요?')
            const result = parent ? '좋은 시간 보내렴~' : '어른 모시고 오렴~'
            alert(result)
         }
      </script>
   </body>
</html>
