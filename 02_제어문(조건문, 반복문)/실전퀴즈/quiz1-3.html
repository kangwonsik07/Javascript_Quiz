<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const a = Number(prompt('학년을 입력하세요'))
         const b = Number(prompt('점수를 입력하세요'))
         if (b < 0 || b > 100) {
            alert('점수 에러입니다. 0 ~ 100점 사이의 점수를 입력해 주세요')
            location.reload()
         } else {
            if (a === 4) {
               if (b >= 70) {
                  document.write('학격')
               } else {
                  document.write('불학격')
               }
            } else {
               if (b >= 60) {
                  document.write('합격')
               } else {
                  document.write('불합격')
               }
            }
         }
      </script>
   </body>
</html>
