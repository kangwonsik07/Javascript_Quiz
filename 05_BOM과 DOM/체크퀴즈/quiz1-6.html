<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1>이미지</h1>
      <div class="list"></div>
      <script>
         const b = document.querySelector('.list')
         const a = document.createElement('img')

         a.setAttribute('src', 'https://picsum.photos/300/300')
         a.setAttribute('alt', '이미지')
         b.appendChild(a)
      </script>
   </body>
</html>
