<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 동기: 순서대로 실행이 되는 것. 한작업이 완료되기 전까지 다음작업을 시작하지 X
         // 비동기: 순서대로 실행되지 않는다. 작업이 시작된후 그 작업이 완료되기를 기다리지 않고 다음 작업을 실행

         // 안녕하세요 -> 하니입니다 ->1초뒤에 저는
         // 비동기인 이유: setTimeout에 의해서 순서대로 실행되지 X
         console.log('안녕하세요')

         setTimeout(() => {
            console.log('저는')
         }, 1000)

         console.log('하니입니다.')

         // 동기는 코드를 위에서 아래로 코드를 순서대로 완료하며 실행
         // 비동기는 코드가 완료되기까지 기다리지 않고 다음코드를 실행

         // setTimeout()함수는 비동기 함수기 때문에 안녕하세요 하니입니다 저는 순으로 결과가 나타난다
      </script>
   </body>
</html>
