<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         console.log('안녕하세요')

         setTimeout(() => {
            console.log('저는')
         }, 1000)

         console.log('하니입니다.')

         // 동기는 코드를 위에서 아래로 코드를 순서대로 완료하며 실행
         // 비동기는 코드가 완료되기까지 기다리지 않고 다음코드를 실행

         // setTimeout()함수는 비동기 함수기 때문에 안녕하세요 하니입니다 저는 순으로 결과가 나타난다
      </script>
   </body>
</html>
