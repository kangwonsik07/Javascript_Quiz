<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         console.log('안녕하세요')

         function back(calback) {
            setTimeout(() => {
               console.log('저는')
               calback()
            }, 1000)
         }

         back(() => {
            console.log('하니입니다.')
         })
         // 콜백함수는 함수의 매개변수로 호출되는 함수로 비동기 작업(setTimeout함수)후 특정 작업(함수 호출)실행
      </script>
   </body>
</html>
