<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // async, await를 사용하는 이유: 비동기 처리를 해야하는데 promise의 then보다 깔끔하게 코드 작성
         console.log('안녕하세요')

         function asynFunc() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('저는')
                  resolve('하니입니다.')
               }, 1000)
            })
         }

         // then 대신 await를 사용해야 하고 await는 항상 async가 붙은 함수 내부에서 사용가능
         async function runasynFunc() {
            try {
               const result = await asynFunc()
               console.log(result)
            } catch (error) {
               console.error(error)
            }
         }
         runasynFunc()
         // promise문을 쓸때 then을 너무 많이 사용하면 가독성이 떨어지므로 async, await를 섞어서 사용
      </script>
   </body>
</html>
