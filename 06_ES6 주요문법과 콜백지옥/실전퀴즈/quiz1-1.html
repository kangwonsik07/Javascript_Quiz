<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function test() {
            // 사용하지 않으면 reject 생략 가능
            // 비동기를 유발하는 코드 작성 -> 비동기 코드를 실행후에 동기적으로 바꿔줌(then)
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('저는')
                  resolve('하니입니다')
               }, 2000)
            })
         }

         test().then((result) => {
            console.log(result)
            return result
         })

         console.log('안녕하세요')
      </script>
   </body>
</html>
